{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

    <div class ="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>Create Profile</h4>
        </div>
        <div>
            <form action = "{% url 'profileapp:create' %}" method = "post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type ="submit"
                       class ="btn btn-dark">
            </form>
        </div>
    </div>



{% endblock %}
